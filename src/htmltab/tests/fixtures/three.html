<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Just a table</title>
  </head>
  <body>
    <table>
      <tr><th>Col A</th><th>Col B</th></tr>
      <tr><td>1</td><td>2</td></tr>
      <tr><td>3</td><td>4</td></tr>
      <tr><td>5</td><td>6</td></tr>
    </table>
    <div id="data">
      <table>
        <thead><tr><th>Column 1<th>Column 2
        <tfoot></tfoot>
        <tbody>
        <tr><td>ABC<td>DEF
        <tr><td>GHI<td>JKL
        <tr><td>na<td>NA
        <tr><td>5,000<td>6.345
        <tr><td>Total<td>100.0%
      </table>
    </div>
    <h2>Header</h2>
    <table>
      <thead><tr><th>Foo</th><th>Bar</th></tr></thead>
      <tfoot><tr><td colspan=2>Footer</td></tr></tfoot>
      <tr><td>Ham 1</td><td>Eggs 1</td></tr>
      <tr><td>Ham 2</td><td>Eggs 2</td></tr>
      <tr><td>Ham 3</td><td><strong>Eggs</strong> 3</td></tr>
    </table>
  </body>
</html>
