<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>A ragged table, where rows have different numbers of columns</title>
  </head>
  <body>
    <table>
      <tr>
        <td>1</td>
        <td>2</td>
      </tr>
      <tr>
        <td>1</td>
        <td colspan="3.4">2</td>
        <td>3</td>
        <td>4</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
        <td colspan="0">6</td>
      </tr>
      <tr>
        <td colspan="4">1</td>
      </tr>
      <tr>
        <td colspan="-1">1</td>
      </tr>
    </table>
  </body>
</html>
